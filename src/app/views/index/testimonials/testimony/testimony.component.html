<div class="testimony">
    <p class="relate">
        {{testimony.relate}}
    </p>
    <div class="profile">
        <img src="{{testimony.img}}" alt="{{testimony.name}}">
        <p class="name">
            {{testimony.name}}
        </p>
        <span class="career">
            {{testimony.career}}
        </span>
    </div>
</div>

<div class="service + ' ' + {{service.class}}">
    <img src="{{service.img}}" alt="{{service.name}} + ' ' + {{service.surname}}">
    <div class="info">
        <h1>{{service.name}}<strong>{{service.surname}}</strong></h1>
        <p>{{service.description}}</p>
        <button>Contratar</button>
    </div>
</div>
